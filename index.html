<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Socrates App</title>
  <meta name="description" content="The Socrates App">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles/application.css">
</head>

<body>

  <h1 id="title">Socrates App <h1>
  <a id="backButton" href="javascript:closeSession()">Back to Session List</a>
  <a id="addSessionButton" href="javascript:openAddSession()">Add a session</a>
  <a id="addQuestionButton" href="javascript:openAddQuestion()">Add a question</a>

  <div id="indexContainer">
    <h3 id="sessionsCount"> NOT CONNECTED TO FIREBASE </h3>

    <ul id="sessionsList">
      <!-- Sessions Go Here -->
    </ul>
  </div>

  <div id="sessionContainer">
    <h2 id="sessionTitle"></h2>
    <h4 id="sessionCreator"></h4>

    <ul id="questionsList">
      <!-- Questions Go Here -->
    </ul>
  </div>

  <div id="addSessionContainer">
    <form name="sessionForm" action="" method="GET">
      Enter something in the box: <br>
      <input type="text" name="name" value=""> <br>
      <input type="text" name="creator" value=""> <br>
      <input type="button" name="button" value="Cancel" onClick="addSession()">
      <input type="button" name="button" value="Create Session" onClick="addSession(this.form)">
    </form>
  </div>

  <div id="addQuestionContainer">
    <form name="questionForm" action="" method="GET">
      Enter your question in the box: <br>
      <input type="text" name="text" value=""> <br>
      <input type="button" name="button" value="Cancel" onClick="addQuestion()">
      <input type="button" name="button" value="Add Question" onClick="addQuestion(this.form)">
    </form>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
